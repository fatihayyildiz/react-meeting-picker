name: Push Checks

on: [pull_request]

jobs:
  build:
    name: Run tests & Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [14]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node_version }}

      - name: run Pull Request Checks
        run: |
          yarn install
          yarn test
          yarn build